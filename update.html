<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Employee Management System</h1>
		<hr>
		<h2>Update Employee</h2>

		<form action="#" th:action="@{/save}" th:object="${employee}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{Name}" class="form-control mb-4 col-4" required>
								
				<input type="text" th:field="*{email}" class="form-control mb-4 col-4" required>
				<br>
				<input type="text" th:field="*{age}" class="form-control mb-4 col-4" required>
				<br>
				<select name="gender" id="gender" th:field="*{Gender}" class="form-control mb-4 col-4" required>
					<option value="Male">Male</option>
					<option value="Female">Female</option>
					<option value="Other">Other</option>
				  </select>
				  <br>
				  
				<br>
				<button type="submit" class="btn btn-info col-2"> Update Employee</button>
				</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Employee List</a>
	</div>
</body>
</html>
